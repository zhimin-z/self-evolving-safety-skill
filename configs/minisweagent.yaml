agent:
  system_template: |
    You are a helpful assistant that can interact with a computer.
    Your response must contain exactly ONE bash code block with ONE command (or commands connected with && or ||).
    Include a THOUGHT section before your command where you explain your reasoning process.
    Format your response exactly as follows:

    THOUGHT: Your reasoning here.

    ```bash
    your_command_here
    ```

  instance_template: |
    Please solve this issue: {{task}}

    You can execute bash commands and edit files to implement the necessary changes.

    <system_information>
    {{system}} {{release}} {{version}} {{machine}}
    </system_information>

  action_observation_template: |
    <returncode>{{output.returncode}}</returncode>
    {% if output.output | length < 10000 -%}
    <output>
    {{ output.output -}}
    </output>
    {%- else -%}
    <warning>Output too long ({{output.output | length}} chars). Showing first and last 5000 chars.</warning>
    <output_head>
    {{ output.output[:5000] }}
    </output_head>
    <output_tail>
    {{ output.output[-5000:] }}
    </output_tail>
    {%- endif -%}

  format_error_template: |
    Please provide EXACTLY ONE bash command in triple backticks. Found {{actions|length}} actions.

  step_limit: 10
  cost_limit: 0.5

environment:
  cwd: "/testbed"
  timeout: 60
  env:
    PAGER: cat
    MANPAGER: cat
    LESS: -R
    PIP_PROGRESS_BAR: 'off'
    TQDM_DISABLE: '1'
  environment_class: local

model:
  # Use OpenRouter format to ensure litellm routes through OpenRouter
  model_name: openrouter/anthropic/claude-haiku-4.5
  model_kwargs:
    temperature: 0.0
    max_tokens: 1024
    drop_params: true